<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link id="favicon" rel="icon" href="./christmas-tree-favicon.png" type="image/png" sizes="32x32">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="./css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Christmas Pyramid</title>
</head>
<body>
	<div id="pyramid">
		<img id="xmas-star" src="./christmas-tree-star.png" alt="Christmas Tree Star">
		<div id="row0" class="rows">
			<div id="p0" class="card small"></div>
		</div>
		<div id="row1" class="rows">
			<div id="p1" class="card small"></div>
			<div id="p2" class="card small"></div>
		</div>
		<div id="row2" class="rows">
			<div id="p3" class="card small"></div>
			<div id="p4" class="card small"></div>
			<div id="p5" class="card small"></div>
		</div>
		<div id="row3" class="rows">
			<div id="p6" class="card small"></div>
			<div id="p7" class="card small"></div>
			<div id="p8" class="card small"></div>
			<div id="p9" class="card small"></div>
		</div>
		<div id="row4" class="rows">
			<div id="p10" class="card small"></div>
			<div id="p11" class="card small"></div>
			<div id="p12" class="card small"></div>
			<div id="p13" class="card small"></div>
			<div id="p14" class="card small"></div>
		</div>
		<div id="row5" class="rows">
			<div id="p15" class="card small"></div>
			<div id="p16" class="card small"></div>
			<div id="p17" class="card small"></div>
			<div id="p18" class="card small"></div>
			<div id="p19" class="card small"></div>
			<div id="p20" class="card small"></div>
		</div>
		<div id="row6" class="rows">
			<div id="p21" class="card small"></div>
			<div id="p22" class="card small"></div>
			<div id="p23" class="card small"></div>
			<div id="p24" class="card small"></div>
			<div id="p25" class="card small"></div>
			<div id="p26" class="card small"></div>
			<div id="p27" class="card small"></div>
		</div>
	</div>
	<div class="container">
		<div id="stock" class="card small"></div>
		<div id="waste" class="card small outline"></div>
	</div>
	<div class="tracker">
		<h4>
			Stock Pile Resets Remaining: <span id="stock-count"></span>
		</h4>
	</div>
	<div class="btns">
		<button id="flipBtn" class="btn">Flip Card</button>
		<button id="rstStock" class="btn">Reset Stock</button>
		<button id="rstBtn" class="btn">New Game</button>
	</div>
	<h3 id="message">Choose Your First Card <span id="starter">To Begin</span></h3>
</body>
</html>
